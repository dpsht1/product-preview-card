<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>coolio</title>

  <!-- Style Sheet -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- font sheet -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">

</head>

<body>
<main>
  <div id="wrapper">
  <div id="parent">

    <!-- left panel -->
      <div id="box-left"><img id="image1" alt="Chanel Perfume Product Shot" src="images/image-product-desktop.jpg"></div>

     <!-- right panel -->
      <div id="box-right">
          <p><span class="heading">Perfume</span></p>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p><span class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</span></p>

          <h2>$149.99</h2>
          <h3>$169.99</h3>
          <div style="clear:both"></div>

         <button type="button">
          <img alt="shopping cart icon" id="cart" src="images/icon-cart.svg">
          <p class="button-text">Add to Cart</p>
        </button>
      </div>
  </div>
  <div style="clear:both"></div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>

</html>
